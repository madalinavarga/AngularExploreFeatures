<div class="flex flex-row justify-between">
  <h1 class="text-2xl mb-4">{{ recipe.name }}</h1>
  <fa-icon
    [ngClass]="getStyle()"
    [icon]="heartIcon"
    (click)="addFavorite()"
  >
  </fa-icon>
</div>
<div class="flex flex-col">
  <span><b>Duration: </b> {{ recipe.cookingTime }} min</span>
  <span><b>Dificulty: </b> {{ recipe.difficulty }}</span>
  <span><b>Is Vegetarian: </b> {{ recipe.isVegetarian }}</span>
  <span><b>Price: </b> {{ recipe.estimatedPrice }} EUR</span>
</div>
